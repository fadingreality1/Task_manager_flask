{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<div class="container my-3">
    <form action="/update/{{task.sno}}" method="POST">
        <h2>Update</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{task.title}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Write any task to be done.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" name ="desc" value="{{task.desc}}" class="form-control" id="desc">
        </div>
        <button type="submit" class="btn btn-primary btn-dark ">Update</button>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

{% endblock body %}
